version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: conceptspro-db
    environment:
      POSTGRES_USER: conceptspro
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: conceptspro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conceptspro"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

